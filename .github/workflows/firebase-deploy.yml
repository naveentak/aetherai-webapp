name: Deploy to Firebase Hosting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Authenticate with Google
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > "$RUNNER_TEMP/sa_key.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/sa_key.json" >> "$GITHUB_ENV"

      - name: Deploy preview channel (PR)
        if: github.event_name == 'pull_request'
        run: npx firebase-tools hosting:channel:deploy "pr-${{ github.event.number }}" --project aetherai-webapp

      - name: Deploy to live (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npx firebase-tools deploy --only hosting --project aetherai-webapp
